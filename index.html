<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--link fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom Style Link-->
    <link rel="stylesheet" href="css/style.css">

    <title>My Spotify</title>
</head>
<body>
    <div class="wrapped">
        <div class="main flex">
            <div class="col-left">
                <a href="#home">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </a>
                <!--navbar section-->
                <ul class="margin-top10">
                    <li>
                        <a href="#home" class="flexaligncenter">
                            <img src="img/home.svg" alt="Home"> Home
                        </a>
                    </li>
                    <li>
                        <a href="#find" class="flexaligncenter">
                            <img src="img/search.svg" alt="Search"> Cerca
                        </a>
                    </li>
                    <li>
                        <a href="#library" class="flexaligncenter">
                            <img src="img/libreria.svg" alt="Libreria"> La tua libreria
                        </a>
                    </li>
                </ul>
                <!--navbar section-->
                <!--playlist section-->
                <div class="playlist margin-top30">
                   <h3>PLAYLIST</h3>
                   <a href="#link" class="card flexaligncenter margin-top10">
                    <div class="cross flexaligncenter margin-right10"><i class="fa-solid fa-square-plus"></i></div> <p>Crea Playlist</p>
                   </a>
                   <ul>
                    <li><a href="">Dj Simone Mix</a></li>
                    <li><a href="">Ballando sotto le stalle</a></li>
                    <li><a href="">Harle-Milkshake</a></li>
                    <li><a href="">Saturday Party</a></li>
                    <li><a href="">Sogni d'oro</a></li>
                   </ul>
                </div>
                <!--end playlist section-->
                <!--Call to action and Username-->
                <!--/Call to action and Username-->
            </div>
            <!--upgrade and songs section-->
            <div class="main-content flexcol">
                <div class="upgrade-section"></div>
                <div class="song-section">
                    <!--song lists-->
                    <div class="song-lists">
                        <!--discover list section-->
                        <div class="discover-list">
                            <ul>
                                <li class="margin-right10">
                                    <a href="">
                                        IN EVIDENZA
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        PODCAST
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        CLASSIFICHE
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        GENERI E MOOD
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        NUOVE USCITE
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        SCOPRI
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!--end discover list section-->
                    </div>
                    <!--/song lists-->
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
