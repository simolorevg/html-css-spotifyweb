<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom Style Link-->
    <link rel="stylesheet" href="css/style.css">

    <title>My Spotify</title>
</head>
<body>
    <div class="wrapped">
        <div class="main flex">
            <div class="col-left">
                <a href="#home">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </a>
                <!--navbar section-->
                <ul class="margin-top10">
                    <li>
                        <a href="#home" class="flexaligncenter">
                            <img src="img/home.svg" alt="Home"> Home
                        </a>
                    </li>
                    <li>
                        <a href="#find" class="flexaligncenter">
                            <img src="img/search.svg" alt="Search"> Cerca
                        </a>
                    </li>
                    <li>
                        <a href="#library" class="flexaligncenter">
                            <img src="img/libreria.svg" alt="Libreria"> La tua libreria
                        </a>
                    </li>
                </ul>
                <!--navbar section-->
                <!--playlist section-->
                <div class="playlist">
                   <h3>PLAYLIST</h3> 
                </div>
                <!--end playlist section-->
            </div>
            <!--upgrade and songs section-->
            <div class="main-content flexcol">
                <div class="upgrade-section"></div>
                <div class="song-section">
                    <!--song lists-->
                    <div class="song-lists">
                        <!--discover list section-->
                        <div class="discover-list">
                            <ul>
                                <li class="margin-right10">
                                    <a href="">
                                        IN EVIDENZA
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        PODCAST
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        CLASSIFICHE
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        GENERI E MOOD
                                    </a>
                                </li>
                                <li class="margin-right10">
                                    <a href="">
                                        NUOVE USCITE
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        SCOPRI
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!--end discover list section-->
                    </div>
                    <!--/song lists-->
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
